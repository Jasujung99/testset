<!DOCTYPE html>

<head>

    <!-- React ë° í•„ìˆ˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <!-- Three.js ë¼ì´ë¸ŒëŸ¬ë¦¬ -->

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ€ Three.js ì í”„í•˜ëŠ” ê³µ</h1>
            <p>ì¸í„°ë™í‹°ë¸Œ 3D ì• ë‹ˆë©”ì´ì…˜ with React & Three.js</p>
        </div>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ThreeCanvas() {
            const mountRef = useRef(null);
            const [blinkSpeed, setBlinkSpeed] = useState(0.8);
            const [hue, setHue] = useState(330);
            const [bgHue, setBgHue] = useState(0);
            const [bgLightness, setBgLightness] = useState(97);
            const [mode, setMode] = useState("ì—°í•œ"); // "ì—°í•œ" or "ì§„í•œ"
            const [name, setName] = useState("ì•ˆë…•");
            const [textHue, setTextHue] = useState(0);

            const adjustLightness = (current, amount) => {
                let newLightness = current + amount;
                if (newLightness > 97) newLightness = 97;
                if (newLightness < 20) newLightness = 20;
                return newLightness;
            };

            const onLighten = () => {
                setMode("ì—°í•œ");
                setBgLightness((prev) => adjustLightness(prev, +10));
            };

            const onDarken = () => {
                setMode("ì§„í•œ");
                setBgLightness((prev) => adjustLightness(prev, -10));
            };

            useEffect(() => {
                if (!mountRef.current) return;

                const width = mountRef.current.clientWidth;
                const height = mountRef.current.clientHeight;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(`hsl(${bgHue}, 100%, ${bgLightness}%)`);

                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                camera.position.set(0, 2, 5);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // ê¸°ì¡´ rendererê°€ ìˆë‹¤ë©´ ì œê±°
                while (mountRef.current.firstChild) {
                    mountRef.current.removeChild(mountRef.current.firstChild);
                }
                mountRef.current.appendChild(renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 10, 7.5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                scene.add(directionalLight);

                const planeGeometry = new THREE.PlaneGeometry(20, 20);
                const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = -Math.PI / 2;
                plane.receiveShadow = true;
                scene.add(plane);

                const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
                const sphereMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(`hsl(${hue}, 100%, ${mode === "ì—°í•œ" ? 70 : 45}%)`),
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(0, 1, 0);
                sphere.castShadow = true;
                scene.add(sphere);

                const eyeGeometry = new THREE.SphereGeometry(0.1, 32, 32);
                const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });

                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);

                leftEye.position.set(-0.25, 0.25, 0.9);
                rightEye.position.set(0.25, 0.25, 0.9);

                sphere.add(leftEye);
                sphere.add(rightEye);                // í°íŠ¸ ë¡œë”ë¥¼ ì‚¬ìš©í•œ í…ìŠ¤íŠ¸
                let nameMesh;
                const loader = new THREE.FontLoader();
                
                loader.load(
                    'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
                    function (font) {
                        if (nameMesh) {
                            scene.remove(nameMesh);
                        }
                        
                        const textGeometry = new THREE.TextGeometry(name, {
                            font: font,
                            size: 0.3,
                            height: 0.05,
                        });
                        
                        const textMaterial = new THREE.MeshStandardMaterial({
                            color: new THREE.Color(`hsl(${textHue}, 100%, 40%)`),
                        });
                        
                        nameMesh = new THREE.Mesh(textGeometry, textMaterial);
                        textGeometry.computeBoundingBox();
                        const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                        nameMesh.position.set(-textWidth / 2, 2.2, 0);
                        scene.add(nameMesh);
                    },
                    undefined,
                    function (error) {
                        console.log('í°íŠ¸ ë¡œë”© ì‹¤íŒ¨:', error);
                        // í°íŠ¸ ë¡œë”© ì‹¤íŒ¨ì‹œ ê°„ë‹¨í•œ í…ìŠ¤íŠ¸ë¡œ ëŒ€ì²´
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = 512;
                        canvas.height = 128;
                        context.font = '40px Arial';
                        context.fillStyle = 'white';
                        context.textAlign = 'center';
                        context.fillText(name, 256, 64);
                        
                        const texture = new THREE.CanvasTexture(canvas);
                        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                        const geometry = new THREE.PlaneGeometry(2, 0.5);
                        
                        if (nameMesh) scene.remove(nameMesh);
                        nameMesh = new THREE.Mesh(geometry, material);
                        nameMesh.position.set(0, 2.2, 0);
                        scene.add(nameMesh);
                    }
                );

                let clock = new THREE.Clock();
                let jumpHeight = 1.5;
                let frequency = 2;

                const animate = () => {
                    requestAnimationFrame(animate);

                    const elapsed = clock.getElapsedTime();
                    const y = 1 + Math.abs(Math.sin(elapsed * frequency)) * jumpHeight;
                    sphere.position.y = y;

                    const blink = Math.abs(Math.sin(elapsed * blinkSpeed * Math.PI));
                    const eyeScaleY = THREE.MathUtils.lerp(0.2, 1, blink);
                    leftEye.scale.y = eyeScaleY;
                    rightEye.scale.y = eyeScaleY;

                    sphere.material.color.setStyle(
                        `hsl(${hue}, 100%, ${mode === "ì—°í•œ" ? 70 : 45}%)`
                    );
                    scene.background.setStyle(`hsl(${bgHue}, 100%, ${bgLightness}%)`);

                    if (nameMesh) {
                        nameMesh.material.color.setStyle(`hsl(${textHue}, 100%, 40%)`);
                        nameMesh.position.y = sphere.position.y + 1.2;
                    }

                    renderer.render(scene, camera);
                };

                animate();

                // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ í•¸ë“¤ëŸ¬
                const handleResize = () => {
                    const newWidth = mountRef.current.clientWidth;
                    const newHeight = mountRef.current.clientHeight;
                    camera.aspect = newWidth / newHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(newWidth, newHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, [blinkSpeed, hue, bgHue, bgLightness, mode, name, textHue]);            return (
                <div className="relative w-full h-[600px] flex flex-col">
                    <div className="flex justify-between px-4 py-2 bg-black bg-opacity-90 shadow space-x-6">                        <div className="w-40 space-y-3">
                            <div>
                                <label className="text-sm font-semibold mr-2 text-white">ë°°ê²½ ìƒ‰</label>
                                <input
                                    type="range"
                                    min="0"
                                    max="360"
                                    step="1"
                                    value={bgHue}
                                    onChange={(e) => setBgHue(parseInt(e.target.value, 10))}
                                    className="w-full"                                />
                                <div className="text-xs text-gray-300 mt-1">í˜„ì¬: {bgHue}Â°</div>
                            </div>
                            <div className="flex space-x-2">                                <button
                                    className={`flex-1 px-2 py-1 rounded border ${
                                        mode === "ì§„í•œ"
                                            ? "bg-gray-700 text-white border-gray-600"
                                            : "bg-gray-200 text-black border-gray-400"
                                    }`}
                                    onClick={onDarken}
                                >
                                    ì§„í•œ
                                </button>
                                <button
                                    className={`flex-1 px-2 py-1 rounded border ${
                                        mode === "ì—°í•œ"
                                            ? "bg-gray-300 text-black border-gray-400"
                                            : "bg-gray-200 text-black border-gray-400"
                                    }`}
                                    onClick={onLighten}
                                >
                                    ì—°í•œ
                                </button>
                            </div>
                        </div>

                        <div className="w-52 space-y-2">                            <div>
                                <label className="text-sm font-semibold mr-2 text-white">ì´ë¦„</label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    className="border rounded px-1 text-black w-full"
                                    placeholder="í…ìŠ¤íŠ¸ ì…ë ¥"
                                />
                            </div>                            <div>
                                <label className="text-sm font-semibold mr-2 text-white">í…ìŠ¤íŠ¸ ìƒ‰</label>
                                <input
                                    type="range"
                                    min="0"
                                    max="360"
                                    step="1"
                                    value={textHue}
                                    onChange={(e) => setTextHue(parseInt(e.target.value, 10))}
                                    className="w-full"                                />
                                <div className="text-xs text-gray-300 mt-1">í˜„ì¬: {textHue}Â°</div>
                            </div>                            <div>
                                <label className="text-sm font-semibold mr-2 text-white">ê¹œë°•ì´ëŠ” ì†ë„</label>
                                <input
                                    type="range"
                                    min="0.1"
                                    max="2"
                                    step="0.1"
                                    value={blinkSpeed}
                                    onChange={(e) => setBlinkSpeed(parseFloat(e.target.value))}
                                    className="w-full"                                />
                                <div className="text-xs text-gray-300 mt-1">í˜„ì¬: {blinkSpeed.toFixed(1)}</div>
                            </div>                            <div>
                                <label className="text-sm font-semibold mr-2 text-white">ê³µ ìƒ‰ìƒ</label>
                                <input
                                    type="range"
                                    min="0"
                                    max="360"
                                    step="1"
                                    value={hue}
                                    onChange={(e) => setHue(parseInt(e.target.value, 10))}
                                    className="w-full"                                />
                                <div className="text-xs text-gray-300 mt-1">í˜„ì¬: {hue}Â°</div>
                            </div>
                        </div>
                    </div>

                    <div ref={mountRef} className="flex-1" />
                </div>
            );
        }

        // ì•± ë Œë”ë§
        function App() {
            return (
                <div>
                    <ThreeCanvas />                    <div className="p-4 bg-black text-center text-sm text-white">
                        <p>ğŸ® ìŠ¬ë¼ì´ë”ë¥¼ ì¡°ì‘í•´ì„œ ê³µì˜ ìƒ‰ìƒ, ë°°ê²½, í…ìŠ¤íŠ¸, ê¹œë°•ì„ ì†ë„ë¥¼ ë³€ê²½í•´ë³´ì„¸ìš”!</p>
                        <p>ğŸ’¡ ë²„íŠ¼ì„ í´ë¦­í•´ì„œ ë°ê¸° ëª¨ë“œë¥¼ ì „í™˜í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                    </div>
                </div>
            );
        }        // ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© í™•ì¸ í›„ ë Œë”ë§
        const render = () => {
            if (window.React && window.ReactDOM && window.THREE) {
                const container = document.getElementById('root');
                const root = ReactDOM.createRoot(container);
                root.render(<App />);
            } else {
                console.log('ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì¤‘...');
                setTimeout(render, 100);
            }
        };

        // ì ì‹œ ëŒ€ê¸° í›„ ë Œë”ë§ ì‹œì‘
        setTimeout(render, 1000);
    </script>
