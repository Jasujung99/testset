<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Explorer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #cave {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="cave">
        <canvas id="caveCanvas"></canvas>
    </div>
    <div id="message"></div>
    <div id="controls">
        <button id="left">Left</button>
        <button id="forward">Forward</button>
        <button id="right">Right</button>
    </div>

    <script>
        // Cave exploration game
        const canvas = document.getElementById('caveCanvas');
        const ctx = canvas.getContext('2d');
        const messageEl = document.getElementById('message');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Cave parameters
        let caveDepth = 0;
        let playerPosition = 0; // -1: left, 0: center, 1: right
        let gameOver = false;
        
        // Cave path (randomly generated)
        let cavePath = [];
        for (let i = 0; i < 20; i++) {
            cavePath.push(Math.floor(Math.random() * 3) - 1); // -1, 0, or 1
        }
        
        // Draw the cave
        function drawCave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cave walls
            const pathWidth = 200;
            const wallSegments = 10;
            
            for (let i = 0; i < wallSegments; i++) {
                const segmentHeight = canvas.height / wallSegments;
                const perspective = i / wallSegments;
                const pathIndex = Math.min(caveDepth + i, cavePath.length - 1);
                const pathPosition = pathIndex < cavePath.length ? cavePath[pathIndex] : 0;
                
                const caveX = canvas.width / 2 + pathPosition * 100 * perspective;
                const segmentWidth = pathWidth + (canvas.width - pathWidth) * perspective;
                
                // Left wall
                ctx.fillStyle = '#553300';
                ctx.fillRect(0, i * segmentHeight, caveX - segmentWidth / 2, segmentHeight);
                
                // Right wall
                ctx.fillStyle = '#553300';
                ctx.fillRect(caveX + segmentWidth / 2, i * segmentHeight, 
                            canvas.width - (caveX + segmentWidth / 2), segmentHeight);
                
                // Draw some texture on walls
                ctx.fillStyle = '#442200';
                for (let j = 0; j < 5; j++) {
                    const textureX = Math.random() * canvas.width;
                    const textureY = i * segmentHeight + Math.random() * segmentHeight;
                    const textureSize = 5 + Math.random() * 10;
                    ctx.beginPath();
                    ctx.arc(textureX, textureY, textureSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw player
            if (!gameOver) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(canvas.width / 2 + playerPosition * 100, canvas.height - 50, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Move player
        function moveLeft() {
            if (gameOver) return;
            playerPosition = Math.max(playerPosition - 1, -1);
            checkCollision();
        }
        
        function moveRight() {
            if (gameOver) return;
            playerPosition = Math.min(playerPosition + 1, 1);
            checkCollision();
        }
        
        function moveForward() {
            if (gameOver) return;
            caveDepth++;
            checkCollision();
            
            if (caveDepth >= cavePath.length) {
                messageEl.textContent = "You made it through the cave!";
                gameOver = true;
            }
        }
        
        // Check if player hit a wall
        function checkCollision() {
            const currentPathPosition = cavePath[caveDepth];
            if (playerPosition !== currentPathPosition) {
                messageEl.textContent = "You hit a wall!";
                gameOver = true;
            }
        }
        
        // Event listeners
        document.getElementById('left').addEventListener('click', moveLeft);
        document.getElementById('right').addEventListener('click', moveRight);
        document.getElementById('forward').addEventListener('click', moveForward);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') moveForward();
            if (e.key === 'r' && gameOver) restartGame();
        });
        
        // Restart game
        function restartGame() {
            gameOver = false;
            caveDepth = 0;
            playerPosition = 0;
            messageEl.textContent = "";
            
            // Generate new cave path
            cavePath = [];
            for (let i = 0; i < 20; i++) {
                cavePath.push(Math.floor(Math.random() * 3) - 1);
            }
            
            // Make sure the starting position is valid
            cavePath[0] = 0;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawCave();
        });
        
        // Start game
        function gameLoop() {
            drawCave();
            requestAnimationFrame(gameLoop);
        }
        
        // Display initial message
        messageEl.textContent = "Navigate through the cave!";
        
        // Start game loop
        gameLoop();
    </script>
</body>
</html>
