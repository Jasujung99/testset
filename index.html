<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 동굴의 분자화 (React)</title>
    <!-- React, Babel, D3 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #111827;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* styled-components를 일반 CSS로 변환 */
        .app-wrapper {
            width: 100%;
            max-width: 1200px;
            background-color: #1f2937;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #f9fafb;
        }
        
        .subtitle {
            color: #9ca3af;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background-color: #111827;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            background-color: #374151;
            color: #d1d5db;
        }
        
        .button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .algo-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            background-color: #374151;
            color: #d1d5db;
        }
        
        .algo-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .algo-button.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 992px) {
            .main-layout {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        .vis-container {
            position: relative;
            background-color: #111827;
            min-height: 50vh;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-card-wrapper {
            background-color: #111827;
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .info-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #818cf8;
            margin-bottom: 1rem;
        }
        
        .info-timer {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .info-timer-value {
            font-weight: 700;
            color: #facc15;
        }
        
        .info-heading {
            font-weight: 700;
            color: #f9fafb;
            border-left: 3px solid #818cf8;
            padding-left: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .info-text {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .primary-button {
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
        }
        
        .primary-button:hover:not(:disabled) {
            background-color: #4338ca;
        }
        
        .secondary-button {
            background-color: #4b5563;
            color: white;
            padding: 0.75rem 2rem;
        }
        
        .secondary-button:hover:not(:disabled) {
            background-color: #6b7280;
        }
        
        /* SVG 스타일 추가 */
        svg {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        
        /* 디버그 패널 스타일 */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #4ade80;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="debug-panel" class="debug-panel"></div>

    <script type="text/babel">
        // React 컴포넌트 및 앱 로직
        function runApp() {
            const { useState, useEffect, useRef, useCallback } = React;
            const N = 30; // 데이터 포인트 수

            // 디버그 로그 함수
            function debugLog(message) {
                console.log(`[Debug] ${message}`);
                const debugPanel = document.getElementById('debug-panel');
                if (debugPanel) {
                    const timestamp = new Date().toLocaleTimeString();
                    debugPanel.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                    // 최근 로그만 표시
                    if (debugPanel.children.length > 10) {
                        debugPanel.removeChild(debugPanel.firstChild);
                    }
                }
            }

            // 개발 환경에서 디버그 패널 표시
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('debug-panel').style.display = 'block';
            }

            const infoContent = {
                bubble: { 
                    title: '지하수 (버블 정렬)', 
                    concept: '이웃한 두 수정을 비교하여 순서가 잘못되었을 경우 서로의 길이를 바꿉니다. 이 변화의 파동이 수정 배열을 타고 흐르면서 가장 긴 수정이 마지막 위치로 이동합니다.',
                    bigO: 'O(n²) - 최악, 평균, 최선 케이스',
                    features: '안정적이고 단순하지만 대용량 데이터에는 비효율적입니다. 이미 정렬된 데이터에서도 모든 비교를 수행합니다.'
                },
                selection: { 
                    title: '결정 성장 (선택 정렬)', 
                    concept: '전체 수정 중에서 가장 길게 자라나야 할 것을 찾아, 그 길이로 즉시 확정시킵니다. 이 과정을 통해 하나씩 위치가 결정됩니다.',
                    bigO: 'O(n²) - 최악, 평균, 최선 케이스',
                    features: '구현이 간단하고 메모리 사용이 적지만, 비효율적이며 불안정한 정렬 알고리즘입니다.'
                },
                insertion: { 
                    title: '동기화 (삽입 정렬)', 
                    concept: '하나의 수정을 선택하고, 이미 정렬된 이웃 수정들과 길이를 비교하며 자신의 올바른 위치로 이동합니다. 작은 데이터셋에서 효율적입니다.',
                    bigO: 'O(n²) - 최악/평균, O(n) - 최선 케이스',
                    features: '정렬된 부분집합을 유지하며 정렬이 거의 완료된 데이터에서 빠르게 작동합니다. 작은 데이터셋에 유용합니다.'
                }
            };

            // --- 정렬 알고리즘 생성기 ---
            function* bubbleSort(arr) { 
                debugLog("버블 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length; i++) { 
                    for (let j = 0; j < a.length - i - 1; j++) { 
                        a.forEach(d => { if(d.state !== 'sorted') d.state = 'default'; });
                        a[j].state = 'comparing'; 
                        a[j+1].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        if (a[j].value > a[j+1].value) {
                            const temp = {...a[j]};
                            a[j] = {...a[j+1]};
                            a[j+1] = temp;
                            a[j].state = 'swapped';
                            a[j+1].state = 'swapped';
                            yield [...a]; // 배열의 복사본을 반환
                        }
                    }
                    a[a.length - i - 1].state = 'sorted';
                }
                a.forEach(d => d.state = 'sorted');
                debugLog("버블 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }
            
            function* selectionSort(arr) { 
                debugLog("선택 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length - 1; i++) { 
                    let min_idx = i; 
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[min_idx].state = 'min';
                    yield [...a]; // 배열의 복사본을 반환
                    
                    for(let j = i + 1; j < a.length; j++) {
                        a[j].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        if (a[j].value < a[min_idx].value) {
                            a[min_idx].state = 'default';
                            min_idx = j;
                            a[min_idx].state = 'min';
                            yield [...a]; // 배열의 복사본을 반환
                        } else {
                            a[j].state = 'default';
                        }
                    }
                    
                    if (min_idx !== i) {
                        const temp = {...a[i]};
                        a[i] = {...a[min_idx]};
                        a[min_idx] = temp;
                        a[i].state = 'sorted';
                        yield [...a]; // 배열의 복사본을 반환
                    }
                    a[i].state = 'sorted';
                }
                a[a.length - 1].state = 'sorted'; // 마지막 요소도 정렬 상태로 표시
                debugLog("선택 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }
            
            function* insertionSort(arr) { 
                debugLog("삽입 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                a[0].state = 'sorted'; 
                yield [...a]; // 배열의 복사본을 반환
                
                for(let i = 1; i < a.length; i++) { 
                    let key = {...a[i]}; // 객체 복사
                    let j = i - 1; 
                    
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[i].state = 'key';
                    yield [...a]; // 배열의 복사본을 반환
                    
                    while (j >= 0 && a[j].value > key.value) {
                        a[j].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        a[j+1] = {...a[j]}; // 객체 복사
                        j--;
                    }
                    
                    a[j+1] = key;
                    a.forEach((d, k) => d.state = k <= i ? 'sorted' : 'default');
                    yield [...a]; // 배열의 복사본을 반환
                }
                
                debugLog("삽입 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }

            const sortGenerators = { bubble: bubbleSort, selection: selectionSort, insertion: insertionSort };

            // --- React Components ---
            // D3 시각화 컴포넌트
            const Visualization = ({ data }) => {
                const svgRef = useRef();
                const containerRef = useRef();

                useEffect(() => {
                    if (!data || data.length === 0 || !containerRef.current || !svgRef.current) {
                        debugLog("시각화 데이터 또는 DOM 요소 없음");
                        return;
                    }

                    debugLog(`시각화 업데이트: ${data.length}개 데이터`);
                    
                    const containerEl = containerRef.current;
                    const width = containerEl.clientWidth || 500;
                    const height = containerEl.clientHeight || 400;

                    const svg = d3.select(svgRef.current)
                        .attr("width", width)
                        .attr("height", height);
                    
                    // 이전 요소 제거
                    svg.selectAll("*").remove();
                    
                    const g = svg.append("g")
                        .attr("transform", `translate(${width / 2}, ${height / 2})`);

                    const maxRadius = Math.min(width, height) / 2 - 20;
                    const angleScale = d3.scaleLinear().domain([0, N]).range([0, 2 * Math.PI]);
                    const lengthScale = d3.scaleLinear().domain([0, N]).range([10, maxRadius - 20]);
                    
                    const arcGenerator = d3.arc()
                        .outerRadius(maxRadius)
                        .innerRadius(d => maxRadius - lengthScale(d.data.value))
                        .startAngle(d => angleScale(d.index))
                        .endAngle(d => angleScale(d.index + 1))
                        .padAngle(0.02)
                        .padRadius(maxRadius);
                    
                    const pieData = d3.pie()
                        .value(() => 1)
                        .sort(null)(data);
                    
                    const colorScale = d3.scaleSequential(d3.interpolateCool).domain([N, 1]);
                    const stateColor = {
                        'comparing': '#F56565',  // 빨강
                        'swapped': '#ED8936',    // 주황
                        'key': '#ECC94B',        // 노랑
                        'min': '#ED64A6',        // 분홍
                        'sorted': '#48BB78',     // 초록
                        'default': null          // 기본값 (colorScale 사용)
                    };

                    g.selectAll('path')
                        .data(pieData)
                        .enter()
                        .append('path')
                        .attr('d', arcGenerator)
                        .attr('fill', d => stateColor[d.data.state] || colorScale(d.data.value))
                        .attr('stroke', '#1a202c')
                        .attr('stroke-width', 1);
                }, [data]);

                return (
                    <div className="vis-container" ref={containerRef}>
                        <svg ref={svgRef}></svg>
                    </div>
                );
            };
            
            // 정보 카드 컴포넌트
            const InfoCard = ({ algo, time }) => {
                const content = infoContent[algo];
                return (
                    <div className="info-card-wrapper">
                        <h2 className="info-title">{content.title}</h2>
                        <div className="info-timer">걸린 시간: <span className="info-timer-value">{time.toFixed(2)} 초</span></div>
                        <div>
                            <h3 className="info-heading">핵심 원리</h3>
                            <p className="info-text">{content.concept}</p>
                            <h3 className="info-heading">시간 복잡도</h3>
                            <p className="info-text" style={{fontFamily: 'monospace'}}>{content.bigO}</p>
                            <h3 className="info-heading">특징</h3>
                            <p className="info-text">{content.features}</p>
                        </div>
                    </div>
                );
            };

            // 메인 앱 컴포넌트
            function App() {
                const [data, setData] = useState([]);
                const [algorithm, setAlgorithm] = useState('bubble');
                const [isSorting, setIsSorting] = useState(false);
                const [time, setTime] = useState(0);
                
                const animationRef = useRef(null);
                const timerRef = useRef(null);
                const generatorRef = useRef(null);

                // 초기 데이터 생성
                const generateNewData = useCallback(() => {
                    debugLog("새 데이터 생성");
                    const newData = Array.from({ length: N }, (_, i) => ({
                        value: i + 1,
                        id: i,
                        state: 'default'
                    }));
                    // 배열 섞기
                    for (let i = newData.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [newData[i], newData[j]] = [newData[j], newData[i]];
                    }
                    return newData;
                }, []);

                // 컴포넌트 마운트 시 초기화
                useEffect(() => {
                    debugLog("앱 초기화");
                    setData(generateNewData());
                    
                    // 컴포넌트 언마운트 시 정리
                    return () => {
                        debugLog("앱 정리");
                        clearAnimationFrame();
                    };
                }, [generateNewData]);

                // 애니메이션 프레임과 타이머 정리
                const clearAnimationFrame = () => {
                    if (animationRef.current) {
                        clearTimeout(animationRef.current);
                        animationRef.current = null;
                    }
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null;
                    }
                };
                
                // 리셋 핸들러
                const handleReset = useCallback(() => {
                    debugLog("초기화 버튼 클릭");
                    clearAnimationFrame();
                    setIsSorting(false);
                    setTime(0);
                    setData(generateNewData());
                    generatorRef.current = null;
                }, [generateNewData]);
                
                // 정렬 시작 핸들러
                const handleStart = () => {
                    debugLog("시작 버튼 클릭");
                    
                    if (isSorting) {
                        debugLog("이미 정렬 중입니다");
                        return;
                    }
                    
                    clearAnimationFrame();
                    setIsSorting(true);
                    
                    try {
                        // 제너레이터 함수 생성
                        generatorRef.current = sortGenerators[algorithm]([...data]);
                        const startTime = performance.now();
                        
                        // 타이머 시작
                        timerRef.current = setInterval(() => {
                            setTime((performance.now() - startTime) / 1000);
                        }, 10);
                        
                        // 애니메이션 함수
                        const animate = () => {
                            try {
                                const result = generatorRef.current.next();
                                
                                if (!result.done) {
                                    setData(result.value);
                                    animationRef.current = setTimeout(animate, 75);
                                } else {
                                    clearAnimationFrame();
                                    setIsSorting(false);
                                    setData(result.value);
                                    debugLog("정렬 완료");
                                }
                            } catch (error) {
                                console.error("애니메이션 오류:", error);
                                debugLog(`애니메이션 오류: ${error.message}`);
                                clearAnimationFrame();
                                setIsSorting(false);
                            }
                        };
                        
                        // 애니메이션 시작
                        animate();
                        
                    } catch (error) {
                        console.error("정렬 시작 오류:", error);
                        debugLog(`정렬 시작 오류: ${error.message}`);
                        clearAnimationFrame();
                        setIsSorting(false);
                    }
                };
                
                // 알고리즘 변경 핸들러
                const handleAlgorithmChange = (algo) => {
                    if (isSorting) return;
                    debugLog(`알고리즘 변경: ${algo}`);
                    setAlgorithm(algo);
                    handleReset();
                };

                return (
                    <div className="app-wrapper">
                        <header className="header">
                            <h1 className="title">수정 동굴의 분자화</h1>
                            <p className="subtitle">React로 재구성한 알고리즘</p>
                        </header>
                        
                        <div className="controls">
                            {Object.keys(infoContent).map(key => (
                                <button 
                                    key={key}
                                    className={`algo-button ${algorithm === key ? 'active' : ''}`}
                                    disabled={isSorting}
                                    onClick={() => handleAlgorithmChange(key)}
                                >
                                    {infoContent[key].title}
                                </button>
                            ))}
                        </div>

                        <main className="main-layout">
                            <Visualization data={data} />
                            <InfoCard algo={algorithm} time={time} />
                        </main>

                        <div className="actions">
                            <button 
                                className="button primary-button" 
                                onClick={handleStart} 
                                disabled={isSorting}
                            >
                                {isSorting ? '정렬 중...' : '시작'}
                            </button>
                            <button 
                                className="button secondary-button" 
                                onClick={handleReset} 
                                disabled={isSorting}
                            >
                                초기화
                            </button>
                        </div>
                    </div>
                );
            }

            // ReactDOM.createRoot를 사용하여 렌더링
            try {
                const container = document.getElementById('root');
                const root = ReactDOM.createRoot(container);
                root.render(<App />);
                debugLog("React 앱 렌더링 완료");
            } catch (error) {
                console.error("React 렌더링 오류:", error);
                document.getElementById('root').innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px;">
                        <h2>앱 렌더링 중 오류가 발생했습니다</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 라이브러리 로드 확인
        let attempts = 0;
        const maxAttempts = 50;
        
        const readyCheck = setInterval(() => {
            attempts++;
            try {
                if (window.React && window.ReactDOM && window.ReactDOM.createRoot && window.d3) {
                    clearInterval(readyCheck);
                    console.log("라이브러리 로드 완료, 애플리케이션 시작");
                    runApp();
                } else if (attempts >= maxAttempts) {
                    clearInterval(readyCheck);
                    document.getElementById('root').innerHTML = `
                        <div style="color: white; text-align: center; padding: 20px;">
                            <h2>라이브러리 로드 중 오류가 발생했습니다</h2>
