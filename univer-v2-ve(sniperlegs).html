<body>
    <div id="root"></div>

    <script type="text/babel">        function runApp() {
            const { useState, useEffect, useRef, useCallback, useMemo } = React;
            const N = 25; // 데이터 포인트 수
              // 알고리즘 정보 - 우주 테마
            const algoInfo = {
                bubble: { 
                    title: '중력파 정렬 (Gravitational Wave Sort)', 
                    concept: '이웃한 두 행성을 비교하여 질량(값)이 잘못되었을 경우 서로의 궤도를 바꿉니다. 이 과정이 반복되며 가장 무거운 행성이 바깥 궤도로 밀려납니다.',
                    color: '#3C6CDF',
                    complexity: 'O(n²)',
                    bgClass: 'primary'
                },
                selection: { 
                    title: '항성 형성 (Stellar Formation Sort)', 
                    concept: '성운 전체에서 가장 무거운 행성을 찾아 가장 바깥 궤도에 고정시킵니다. 이 과정을 반복하며 안쪽으로 궤도를 채워나갑니다.',
                    color: '#8A4FFF',
                    complexity: 'O(n²)',
                    bgClass: 'secondary'
                },
                insertion: { 
                    title: '궤도 동기화 (Orbital Synchronization Sort)', 
                    concept: '하나의 행성을 선택해, 이미 정렬된 안쪽 궤도의 행성들과 비교하며 자신의 올바른 궤도를 찾아 삽입됩니다.',
                    color: '#F5597F',
                    complexity: 'O(n²)',
                    bgClass: 'danger'
                },
                merge: { 
                    title: '성운 병합 (Nebula Merge Sort)', 
                    concept: '성운을 계속 절반으로 나누어 최소 단위(행성 하나)로 분해한 뒤, 다시 두 성운씩 질량 순서에 맞게 병합하며 전체를 정렬합니다.',
                    color: '#57CBFF',
                    complexity: 'O(n log n)',
                    bgClass: 'info'
                },
                quick: { 
                    title: '퀘이사 피벗 (Quasar Pivot Sort)', 
                    concept: '성운에서 임의의 기준 행성(피벗)을 선택하고, 그보다 가벼운 행성들은 안쪽, 무거운 행성들은 바깥쪽으로 재배치합니다. 이 과정을 분할된 각 영역에서 반복합니다.',
                    color: '#FCBB4A',
                    complexity: 'O(n log n)',
                    bgClass: 'warning'
                }
            };

            // 버블 정렬
            function* bubbleSort(arr) { 
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length; i++) { 
                    for (let j = 0; j < a.length - i - 1; j++) { 
                        a.forEach(d => { if(d.state !== 'sorted') d.state = 'default'; });
                        a[j].state = 'comparing'; 
                        a[j+1].state = 'comparing';
                        yield [...a];
                        
                        if (a[j].value > a[j+1].value) {
                            const temp = {...a[j]};
                            a[j] = {...a[j+1]};
                            a[j+1] = temp;
                            a[j].state = 'swapped';
                            a[j+1].state = 'swapped';
                            yield [...a];
                        }
                    }
                    a[a.length - i - 1].state = 'sorted';
                }
                a.forEach(d => d.state = 'sorted');
                return [...a];
            }
            
            // 선택 정렬
            function* selectionSort(arr) { 
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length - 1; i++) { 
                    let min_idx = i; 
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[min_idx].state = 'min';
                    yield [...a];
                    
                    for(let j = i + 1; j < a.length; j++) {
                        a[j].state = 'comparing';
                        yield [...a];
                        
                        if (a[j].value < a[min_idx].value) {
                            a[min_idx].state = 'default';
                            min_idx = j;
                            a[min_idx].state = 'min';
                            yield [...a];
                        } else {
                            a[j].state = 'default';
                        }
                    }
                    
                    if (min_idx !== i) {
                        const temp = {...a[i]};
                        a[i] = {...a[min_idx]};
                        a[min_idx] = temp;
                        a[i].state = 'sorted';
                        yield [...a];
                    }
                    a[i].state = 'sorted';
                }
                a[a.length - 1].state = 'sorted';
                return [...a];
            }
            
            // 삽입 정렬
            function* insertionSort(arr) {
                let a = JSON.parse(JSON.stringify(arr));
                for (let i = 1; i < a.length; i++) {
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[i].state = 'key';
                    yield [...a];
                    
                    let key = {...a[i]};
                    let j = i - 1;
                    
                    while (j >= 0 && a[j].value > key.value) {
                        a[j].state = 'comparing';
                        a[j + 1].state = 'comparing';
                        yield [...a];
                        
                        a[j + 1] = {...a[j]};
                        a[j + 1].state = 'swapped';
                        yield [...a];
                        j--;
                    }
                    a[j + 1] = key;
                    a[j + 1].state = 'sorted';
                    yield [...a];
                }
                a.forEach(d => d.state = 'sorted');
                return [...a];
            }
            
            // 병합 정렬
            function* mergeSort(arr) {
                let a = JSON.parse(JSON.stringify(arr));
                yield* mergeSortHelper(a, 0, a.length - 1);
                a.forEach(d => d.state = 'sorted');
                return [...a];
            }
            
            function* mergeSortHelper(arr, left, right) {
                if (left >= right) return;
                
                const mid = Math.floor((left + right) / 2);
                yield* mergeSortHelper(arr, left, mid);
                yield* mergeSortHelper(arr, mid + 1, right);
                yield* merge(arr, left, mid, right);
            }
            
            function* merge(arr, left, mid, right) {
                const leftArr = arr.slice(left, mid + 1);
                const rightArr = arr.slice(mid + 1, right + 1);
                
                let i = 0, j = 0, k = left;
                
                while (i < leftArr.length && j < rightArr.length) {
                    arr.forEach(d => d.state = 'default');
                    arr[k].state = 'comparing';
                    yield [...arr];
                    
                    if (leftArr[i].value <= rightArr[j].value) {
                        arr[k] = {...leftArr[i]};
                        i++;
                    } else {
                        arr[k] = {...rightArr[j]};
                        j++;
                    }
                    arr[k].state = 'merged';
                    k++;
                    yield [...arr];
                }
                
                while (i < leftArr.length) {
                    arr[k] = {...leftArr[i]};
                    arr[k].state = 'merged';
                    i++;
                    k++;
                    yield [...arr];
                }
                
                while (j < rightArr.length) {
                    arr[k] = {...rightArr[j]};
                    arr[k].state = 'merged';
                    j++;
                    k++;
                    yield [...arr];
                }
            }
            
            // 퀵 정렬
            function* quickSort(arr) {
                let a = JSON.parse(JSON.stringify(arr));
                yield* quickSortHelper(a, 0, a.length - 1);
                a.forEach(d => d.state = 'sorted');
                return [...a];
            }
            
            function* quickSortHelper(arr, low, high) {
                if (low < high) {
                    const pivotIndex = yield* partition(arr, low, high);
                    yield* quickSortHelper(arr, low, pivotIndex - 1);
                    yield* quickSortHelper(arr, pivotIndex + 1, high);
                }
            }
            
            function* partition(arr, low, high) {
                arr.forEach(d => d.state = 'default');
                const pivot = arr[high];
                pivot.state = 'pivot';
                yield [...arr];
                
                let i = low - 1;
                
                for (let j = low; j < high; j++) {
                    arr[j].state = 'comparing';
                    yield [...arr];
                    
                    if (arr[j].value < pivot.value) {
                        i++;
                        if (i !== j) {
                            [arr[i], arr[j]] = [arr[j], arr[i]];
                            arr[i].state = 'swapped';
                            arr[j].state = 'swapped';
                            yield [...arr];
                        }
                    }
                    arr[j].state = 'default';
                }
                
                [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
                arr[i + 1].state = 'pivot';
                yield [...arr];
                
                return i + 1;
            }
            
            const sortGenerators = { 
                bubble: bubbleSort, 
                selection: selectionSort,
                insertion: insertionSort,
                merge: mergeSort,
                quick: quickSort
            };

            // Vega 시각화 컴포넌트
            const VegaVisualization = ({ data, algorithm }) => {
                const containerRef = useRef();
                const vegaRef = useRef(null);                // 메모이제이션된 값들을 컴포넌트 최상위 레벨에서 정의
                const memoizedColorMap = useMemo(() => ({
                    'default': { fill: 'rgba(129, 140, 248, 0.85)', stroke: 'rgba(99, 102, 241, 0.9)' },
                    'comparing': { fill: 'rgba(251, 113, 133, 0.95)', stroke: 'rgba(239, 68, 68, 1)' },
                    'swapped': { fill: 'rgba(251, 191, 36, 0.95)', stroke: 'rgba(245, 158, 11, 1)' },
                    'sorted': { fill: 'rgba(132, 204, 22, 0.75)', stroke: 'rgba(101, 163, 13, 0.8)' },
                    'min': { fill: 'rgba(196, 181, 253, 0.9)', stroke: 'rgba(139, 92, 246, 1)' },
                    'key': { fill: 'rgba(251, 146, 60, 0.9)', stroke: 'rgba(249, 115, 22, 1)' },
                    'pivot': { fill: 'rgba(147, 197, 253, 0.95)', stroke: 'rgba(59, 130, 246, 1)' },
                    'merged': { fill: 'rgba(110, 231, 183, 0.9)', stroke: 'rgba(16, 185, 129, 1)' }
                }), []);

                const memoizedPlanetStyles = useMemo(() => ({
                    'default': { strokeWidth: 1.5, pattern: 'plain' },
                    'comparing': { strokeWidth: 2, pattern: 'ripple', glow: true },
                    'swapped': { strokeWidth: 2, pattern: 'swirl', glow: true },
                    'sorted': { strokeWidth: 1.5, pattern: 'rings', glow: false },
                    'min': { strokeWidth: 2, pattern: 'pulsar', glow: true },
                    'key': { strokeWidth: 2, pattern: 'corona', glow: true },
                    'pivot': { strokeWidth: 2.5, pattern: 'saturn', glow: true },
                    'merged': { strokeWidth: 1.5, pattern: 'neptune', glow: false }
                }), []);                // Vega 스펙 생성 함수 (메모이제이션된 값들을 의존성으로 추가)
                const createVegaSpec = useCallback((dataset) => {                    // 컨테이너 크기를 실제 뷰포트에 맞게 조정
                    const containerWidth = 800;
                    const containerHeight = 600;
                    const center = Math.min(containerWidth, containerHeight) / 2;
                    
                    // 시각화 영역을 더 넓게 사용
                    const visualizationPadding = 50;
                    
                    // 개선된 행성 배치 알고리즘
                    const maxRadius = center * 0.75;

                    // 데이터 확장: 균일한 궤도 배치로 변경                    // 로마 숫자 변환 함수
                    const toRoman = num => {
                        const romanNumerals = [
                            { value: 25, numeral: 'XXV' }, { value: 24, numeral: 'XXIV' },
                            { value: 20, numeral: 'XX' }, { value: 19, numeral: 'XIX' },
                            { value: 15, numeral: 'XV' }, { value: 14, numeral: 'XIV' },
                            { value: 10, numeral: 'X' }, { value: 9, numeral: 'IX' },
                            { value: 5, numeral: 'V' }, { value: 4, numeral: 'IV' },
                            { value: 1, numeral: 'I' }
                        ];
                        let result = '';
                        let remaining = num;
                        for (let i = 0; i < romanNumerals.length; i++) {
                            while (remaining >= romanNumerals[i].value) {
                                result += romanNumerals[i].numeral;
                                remaining -= romanNumerals[i].value;
                            }
                        }
                        return result;
                    };

                    const polarData = dataset.map((d, i) => {
                        // 행성들을 궤도 레이어로 구성 (더 자연스러운 분포)
                        const totalItems = dataset.length;
                        const layerCount = 4;  // 궤도 레이어 수를 줄여서 더 조밀하게
                        const itemsPerLayer = Math.ceil(totalItems / layerCount);
                        
                        // 어느 레이어에 배치할지 결정
                        const layerIndex = Math.floor(i / itemsPerLayer);
                        const posInLayer = i % itemsPerLayer;
                        
                        // 레이어별 반지름
                        const layerRadius = maxRadius * ((layerIndex + 1) / layerCount);
                        
                        // 레이어 내 위치에 따른 각도
                        const angleStep = (2 * Math.PI) / itemsPerLayer;
                        // 각 레이어는 시작 각도를 조금씩 다르게하여 균등 분포
                        const startAngle = (layerIndex * Math.PI / layerCount);
                        const angle = startAngle + (posInLayer * angleStep);
                        
                        // 좌표 변환
                        const x = center + layerRadius * Math.cos(angle);
                        const y = center + layerRadius * Math.sin(angle);
                          // 향상된 크기 계산 시스템
                        const baseSize = 14; // 기본 크기를 더 작게 조정
                        const valueSize = (d.value / dataset.length) * 16; // 크기 차이를 줄임
                        
                        // 더 미묘한 상태별 크기 배율
                        const stateMultiplier = 
                            d.state === 'comparing' ? 1.3 : 
                            d.state === 'swapped' ? 1.25 : 
                            d.state === 'pivot' ? 1.4 : 
                            d.state === 'key' ? 1.35 :
                            d.state === 'min' ? 1.3 : 
                            d.state === 'sorted' ? 1.05 : 1.0;
                            
                        const size = (baseSize + valueSize) * stateMultiplier;
                          // 행성 스타일 결정 (성능 최적화)
                        const style = memoizedPlanetStyles[d.state] || memoizedPlanetStyles.default;
                        const colors = memoizedColorMap[d.state] || memoizedColorMap.default;
                          return {
                            ...d,
                            x,
                            y,
                            size,
                            angle,
                            radius: layerRadius,
                            orbitIndex: layerIndex,
                            fill: colors.fill,
                            stroke: colors.stroke,
                            strokeWidth: style.strokeWidth,
                            pattern: style.pattern,
                            glow: style.glow,
                            opacity: d.state === 'default' ? 0.85 : 1.0,
                            romanText: toRoman(d.value) // 로마 숫자 필드 추가
                        };
                    });                    // 중앙 "태양" 데이터 (향상된 태양 효과)
                    const sunData = [{
                        x: center,
                        y: center,
                        size: 80, // 태양 크기 증가
                        color: algoInfo[algorithm].color,
                        glowColor: algoInfo[algorithm].color + "44", // 더 부드러운 글로우
                        coronaColor: algoInfo[algorithm].color + "22", // 코로나 효과
                        isSun: true,
                        opacity: 0.95
                    }];
                    
                    // 개선된 궤도선 데이터 (각 레이어에 맞는 궤도) 
                    const orbitData = [];
                    const layerCount = 5; // 행성 레이어 수와 동일하게
                    
                    // 각 레이어마다 궤도 생성
                    for (let layer = 1; layer <= layerCount; layer++) {
                        const orbitRadius = maxRadius * (layer / layerCount);
                        
                        // 각 궤도는 조밀하게 점으로 표현
                        for (let angle = 0; angle < 360; angle += 3) {
                            const radian = (angle * Math.PI) / 180;
                            orbitData.push({
                                x: center + orbitRadius * Math.cos(radian),
                                y: center + orbitRadius * Math.sin(radian),
                                radius: orbitRadius,
                                layer: layer,
                                opacity: 0.12 - (layer / layerCount) * 0.04 // 바깥 궤도일수록 더 투명하게
                            });
                        }
                    }
                      // Vega 스펙 정의 (완전히 개선됨)

                                "name": "sun",
                                "values": sunData

                                "from": {"data": "orbits"},

                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"value": 0.5}, // 더 작은 점으로 궤도 표현
                                        "fill": {"value": "rgba(255,255,255,0.1)"}, // 더 투명한 궤도
                                        "fillOpacity": {"field": "opacity"}
                                    }
                                }
                            },                            // 중앙 태양 - 코로나 효과 (가장 바깥층)
                            {
                                "type": "symbol", 
                                "from": {"data": "sun"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 25}
                                    },
                                    "update": {
                                        "fill": {"field": "color"},
                                        "fillOpacity": {"value": 0.15},
                                        "stroke": {"value": "none"}
                                    }
                                }
                            },
                            // 중앙 태양 - 글로우 효과 (중간층)
                            {
                                "type": "symbol",
                                "from": {"data": "sun"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 16}
                                    },
                                    "update": {
                                        "fill": {"field": "color"},
                                        "fillOpacity": {"value": 0.4},
                                        "stroke": {"value": "rgba(255,255,255,0.3)"},
                                        "strokeOpacity": {"value": 0.5},
                                        "strokeWidth": {"value": 2}
                                    }
                                }
                            },
                            // 중앙 태양 - 메인 바디 (핵심)
                            {
                                "type": "symbol",
                                "from": {"data": "sun"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 12}
                                    },
                                    "update": {
                                        "fill": {"field": "color"},
                                        "fillOpacity": {"field": "opacity"},
                                        "stroke": {"value": "rgba(255,255,255,0.9)"},
                                        "strokeOpacity": {"value": 0.7},
                                        "strokeWidth": {"value": 3}
                                    }
                                }
                            },// 행성 메인 바디 (더 현실적인 행성 모습)
                            {
                                "type": "symbol",
                                "from": {"data": "planets"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 12}
                                    },
                                    "update": {                                        "fill": {
                                            "signal": "datum.state === 'sorted' ? 'rgba(175, 219, 173, 0.9)' : datum.fill"
                                        },
                                        "fillOpacity": {
                                            "signal": "datum.state === 'sorted' ? 0.8 : datum.opacity"
                                        },
                                        "stroke": {"field": "stroke"},
                                        "strokeOpacity": {
                                            "signal": "datum.state === 'comparing' || datum.state === 'swapped' || datum.state === 'pivot' ? 0.95 : datum.state === 'sorted' ? 0.6 : 0.8"
                                        },
                                        "strokeWidth": {
                                            "signal": "datum.state === 'comparing' ? 2 : datum.state === 'pivot' ? 2.5 : datum.state === 'sorted' ? 1 : datum.strokeWidth"
                                        }
                                    }
                                }
                            },
                            // 행성 하이라이트 효과 (더 은은하게)
                            {
                                "type": "symbol",
                                "from": {"data": "planets"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 6}
                                    },
                                    "update": {
                                        "fill": {"value": "rgba(255,255,255,0.3)"},
                                        "fillOpacity": {
                                            "signal": "datum.state === 'sorted' ? 0.2 : 0.4"
                                        },
                                        "stroke": {"value": "none"}
                                    }
                                }
                            },
                            {
                                "type": "symbol",
                                "from": {"data": "planets"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 16}
                                    },
                                    "update": {
                                        "fill": {"field": "fill"},
                                        "fillOpacity": {
                                            "signal": "datum.glow ? 0.3 : 0.2"
                                        },
                                        "stroke": {"value": "none"}
                                    }
                                }
                            },                            {
                                "type": "symbol",
                                "from": {"data": "planets"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "size": {"field": "size", "mult": 25}
                                    },
                                    "update": {
                                        "fill": {"field": "fill"},
                                        "fillOpacity": {
                                            "signal": "datum.state === 'comparing' || datum.state === 'swapped' || datum.state === 'pivot' ? 0.15 : 0"
                                        },
                                        "stroke": {"value": "none"}
                                    }
                                }
                            },                            {
                                "type": "text",
                                "from": {"data": "planets"},
                                "encode": {
                                    "enter": {
                                        "x": {"field": "x"},
                                        "y": {"field": "y"},
                                        "text": {"field": "romanText"}, // 필드 참조로 변경
                                        "align": {"value": "center"},
                                        "baseline": {"value": "middle"},
                                        "fontSize": {"value": 9}, // 더 작은 폰트
                                        "fontWeight": {"value": "400"}, // 더 가벼운 폰트
                                        "font": {"value": "'Times New Roman', serif"} // 클래식한 세리프 폰트
                                    },
                                    "update": {
                                        "fill": {
                                            "signal": "datum.state === 'comparing' || datum.state === 'pivot' ? 'rgba(255,255,255,1)' : datum.state === 'sorted' ? 'rgba(255,255,255,0.6)' : 'rgba(255,255,255,0.8)'"
                                        },
                                        "fillOpacity": {
                                            "signal": "datum.state === 'sorted' ? 0.7 : 1"
                                        },
                                        "stroke": {"value": "rgba(0,0,0,0.15)"},
                                        "strokeWidth": {"value": 0.2}
                                    }
                                }
                            }
                        ]
                    };
                }, [algorithm, memoizedColorMap, memoizedPlanetStyles]);
                  // Vega 시각화 렌더링 (애니메이션 개선)
                useEffect(() => {
                    if (!data || data.length === 0 || !containerRef.current) return;
                    
                    const vegaSpec = createVegaSpec(data);
                    
                    // 기존 배열 컨테이너 제거
                    const existingArray = containerRef.current.querySelector('.array-container');
                    if (existingArray) {
                        existingArray.remove();
                    }
                      // Vega 시각화 렌더링 (최적화된 애니메이션)
                    vegaEmbed('#vega-vis', vegaSpec, {
                        actions: false,
                        renderer: 'canvas',
                        tooltip: false,
                        hover: false,
                        config: {
                            autosize: { type: 'fit', contains: 'padding' }
                        }
                    }).then(result => {
                        vegaRef.current = result;
                        
                        // 특수 효과: 정렬 완료시 반짝임 효과
                        const allSorted = data.every(d => d.state === 'sorted');
                        if (allSorted && vegaRef.current) {
                            setTimeout(() => {
                                console.log('정렬 완료!');
                            }, 500);
                        }
                    }).catch(console.error);
                    
                    // 배열 시각화 (애니메이션 강화)
                    const containerEl = containerRef.current;
                    const arrayContainer = document.createElement("div");
                    arrayContainer.className = "array-container";
                    
                    arrayContainer.innerHTML = '';
                    data.forEach((item, index) => {
                        const arrayItem = document.createElement("div");
                        arrayItem.className = `array-item ${item.state || 'default'}`;
                        arrayItem.textContent = item.value;
                        
                        // 강화된 상태별 애니메이션 효과
                        if (item.state === 'comparing') {
                            arrayItem.style.animation = 'pulse 0.8s infinite alternate';
                        } else if (item.state === 'swapped') {
                            arrayItem.style.animation = 'bounce 0.6s ease-out';
                        } else if (item.state === 'pivot') {
                            arrayItem.style.animation = 'glow 1.5s infinite alternate';
                        } else if (item.state === 'sorted') {
                            arrayItem.style.animation = 'fadeInScale 0.5s ease-out';
                        }
                        
                        // 순차적 등장 효과 (처음 로드시)
                        if (data.every(d => d.state === 'default')) {
                            arrayItem.style.animationDelay = `${index * 50}ms`;
                        }
                        
                        arrayContainer.appendChild(arrayItem);
                    });                    
                    containerEl.appendChild(arrayContainer);
                }, [data, createVegaSpec]);

                // Vega cleanup 
                useEffect(() => {
                    return () => {
                        if (vegaRef?.current?.view) {
                            try {
                                vegaRef.current.view.finalize();
                            } catch (e) {
                                console.warn('Vega view cleanup warning:', e);
                            }
                        }
                    };
                }, []);

                return (
                    <div ref={containerRef} className="vis-container">
                        <div id="vega-vis"></div>
                    </div>
                );
            };
              // 정보 카드 컴포넌트 (애니메이션 상태 정보 강화)
            const InfoCard = ({ algo, time, isSorting }) => {
                const INFO_CONTENT = {

                    </div>
                );
            };
            
            // 메인 앱 컴포넌트
            function App() {
                const [data, setData] = useState([]);
                const [algorithm, setAlgorithm] = useState('bubble');
                const [isSorting, setIsSorting] = useState(false);
                const [time, setTime] = useState(0);
                const [speed, setSpeed] = useState(75);
                
                const animationRef = useRef(null);
                const timerRef = useRef(null);
                const generatorRef = useRef(null);
                const startTimeRef = useRef(null);

                // 초기 데이터 생성
                const generateNewData = useCallback(() => {
                    const newData = Array.from({ length: N }, (_, i) => ({
                        value: i + 1,
                        id: i,
                        state: 'default'
                    }));
                    for (let i = newData.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [newData[i], newData[j]] = [newData[j], newData[i]];
                    }
                    return newData;
                }, []);                useEffect(() => {
                    setData(generateNewData());
                    return () => {
                        // 메모리 누수 방지를 위한 정리
                        if (animationRef.current) {
                            clearTimeout(animationRef.current);
                            animationRef.current = null;
                        }
                        if (timerRef.current) {
                            clearInterval(timerRef.current);
                            timerRef.current = null;                        }
                        // Vega cleanup은 VegaVisualization 컴포넌트에서 처리됨
                    };
                }, [generateNewData]);

                const clearAnimationFrame = () => {
                    if (animationRef.current) {
                        clearTimeout(animationRef.current);
                        animationRef.current = null;
                    }
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null;
                    }
                };
                
                const stopSorting = () => {
                    clearAnimationFrame();
                    setIsSorting(false);
                    generatorRef.current = null;
                };
                
                const handleReset = () => {
                    if (isSorting) stopSorting();
                    setTime(0);
                    setData(generateNewData());
                };
                  const handleStartStop = () => {
                    if (isSorting) {
                        stopSorting();
                    } else {
                        startSorting();
                    }
                };
                
                const startSorting = () => {
                    clearAnimationFrame();
                    setIsSorting(true);
                    
                    // 시작 효과: 모든 행성을 기본 상태로 초기화
                    const initialData = data.map(d => ({ ...d, state: 'default' }));
                    setData(initialData);
                    
                    try {
                        generatorRef.current = sortGenerators[algorithm]([...data]);
                        startTimeRef.current = performance.now();
                        
                        timerRef.current = setInterval(() => {
                            setTime((performance.now() - startTimeRef.current) / 1000);
                        }, 10);
                        
                        // 시작 지연 효과 (행성들이 준비되는 시간)
                        setTimeout(() => {
                            const animate = () => {
                                try {
                                    const result = generatorRef.current.next();
                                    
                                    if (!result.done) {
                                        setData(result.value);
                                        
                                        // 적응형 속도: 비교/교환 상태일 때 조금 더 느리게
                                        const hasActiveStates = result.value.some(d => 
                                            d.state === 'comparing' || d.state === 'swapped' || d.state === 'pivot'
                                        );
                                        const adaptiveSpeed = hasActiveStates ? speed * 1.3 : speed;
                                        
                                        animationRef.current = setTimeout(animate, adaptiveSpeed);
                                    } else {
                                        // 완료 효과: 순차적으로 정렬됨 상태로 변경
                                        const finalData = result.value;
                                        let completionIndex = 0;
                                        
                                        const completeAnimation = () => {
                                            if (completionIndex < finalData.length) {
                                                const updatedData = finalData.map((d, i) => ({
                                                    ...d,
                                                    state: i <= completionIndex ? 'sorted' : d.state
                                                }));
                                                setData(updatedData);
                                                completionIndex++;
                                                setTimeout(completeAnimation, 100);
                                            } else {
                                                clearAnimationFrame();
                                                setIsSorting(false);
                                            }
                                        };
                                        
                                        setTimeout(completeAnimation, 300);
                                    }
                                } catch (error) {
                                    console.error('애니메이션 오류:', error);
                                    clearAnimationFrame();
                                    setIsSorting(false);
                                }
                            };
                            
                            animate();
                        }, 500); // 시작 지연
                        
                    } catch (error) {
                        console.error('정렬 시작 오류:', error);
                        clearAnimationFrame();
                        setIsSorting(false);
                    }
                };
                
                const handleAlgorithmChange = (algo) => {
                    if (algo === algorithm) return;
                    if (isSorting) stopSorting();
                    setAlgorithm(algo);
                    setTime(0);
                    setData(generateNewData());
                };
                  // 키보드 내비게이션 추가
                useEffect(() => {
                    const handleKeyPress = (e) => {
                        if (e.target.tagName === 'INPUT') return; // 슬라이더 사용 중일 때는 무시
                        
                        switch (e.key) {
                            case ' ':
                            case 'Enter':
                                e.preventDefault();
                                handleStartStop();
                                break;
                            case 'r':
                            case 'R':
                                if (!isSorting) {
                                    handleReset();
                                }
                                break;
                            case '1':
                                if (!isSorting) handleAlgorithmChange('bubble');
                                break;
                            case '2':
                                if (!isSorting) handleAlgorithmChange('selection');
                                break;
                            case '3':
                                if (!isSorting) handleAlgorithmChange('insertion');
                                break;
                            case '4':
                                if (!isSorting) handleAlgorithmChange('merge');
                                break;
                            case '5':
                                if (!isSorting) handleAlgorithmChange('quick');
                                break;
                        }
                    };
                    
                    document.addEventListener('keydown', handleKeyPress);
                    return () => document.removeEventListener('keydown', handleKeyPress);
                }, [isSorting, handleStartStop, handleReset, handleAlgorithmChange]);

                const formatSpeed = (speedValue) => {
                    if (speedValue >= 100) return "느림";
                    if (speedValue >= 50) return "보통";
                    return "빠름";
                };return (                    <div className="app-wrapper">
                        <div className="header">
                            <h1 className="title">알고리즘 성운 (Algorithm Nebula)</h1>
                            <p className="subtitle">Vega로 구현한 우주 정렬 알고리즘 시각화</p>
                            <div style={{fontSize: '0.8rem', color: 'var(--text-secondary)', marginTop: '0.5rem'}}>
                                키보드 단축키: 스페이스바(시작/중지), R(초기화), 1-5(알고리즘 변경)
                            </div>
                        </div>
                          <div className="controls-group">
                            <div className="control-section">
                                {Object.keys(algoInfo).map(key => (
                                    <button 
                                        key={key}
                                        className={`algo-button ${algorithm === key ? 'active' : ''}`}
                                        onClick={() => handleAlgorithmChange(key)}
                                        disabled={isSorting}
                                        aria-label={`${algoInfo[key].title} 알고리즘 선택`}
                                        title={`${algoInfo[key].title} - ${algoInfo[key].complexity}`}
                                    >
                                        {key === 'bubble' ? '중력파 정렬' : 
                                         key === 'selection' ? '항성 형성' :
                                         key === 'insertion' ? '궤도 동기화' :
                                         key === 'merge' ? '성운 병합' : '퀘이사 피벗'}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="control-section">
                                <div className="slider-container">
                                    <label htmlFor="speed-slider">속도:</label>
                                    <input 
                                        id="speed-slider"
                                        type="range"
                                        min="1"
                                        max="100" 
                                        value={speed}
                                        className="slider"
                                        onChange={e => setSpeed(parseInt(e.target.value))}
                                        disabled={isSorting}
                                        aria-label="애니메이션 속도 조절"
                                    />
                                    <span className="slider-value" aria-live="polite">{formatSpeed(speed)}</span>
                                </div>
                            </div>
                        </div><div className="main-layout">
                            <VegaVisualization data={data} algorithm={algorithm} />
                            <InfoCard algo={algorithm} time={time} isSorting={isSorting} />
                        </div>                        <div className="actions">
                            <button 
                                className={`button ${isSorting ? 'primary-button running' : 'primary-button'}`}
                                onClick={handleStartStop}
                                aria-label={isSorting ? '정렬 중지' : '정렬 시작'}
                            >
                                {isSorting ? '중지' : '시작'}
                            </button>
                            <button 
                                className="button secondary-button" 
                                onClick={handleReset}
                                disabled={isSorting}
                                aria-label="데이터 초기화"
                            >
                                초기화
                            </button>
                        </div>
                    </div>
                );
            }

            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }
        
        // 라이브러리 로드 확인
        let attempts = 0;
        const maxAttempts = 50;
        
        const readyCheck = setInterval(() => {
            attempts++;
            if (window.React && window.ReactDOM && window.ReactDOM.createRoot && window.vega) {
                clearInterval(readyCheck);
                runApp();
            } else if (attempts >= maxAttempts) {
                clearInterval(readyCheck);
                document.getElementById('root').innerHTML = `
                    <div class="alert alert-danger">
                        <h2>라이브러리 로드 중 오류가 발생했습니다</h2>
                        <p>페이지를 새로고침하거나 다른 브라우저에서 시도해 주세요.</p>
                    </div>
                `;
            }
        }, 100);    </script>
</body>
</html>
