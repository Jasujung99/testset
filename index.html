<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050E20;
            --bg-medium: #091C3E;
            --bg-light: #0D2A5C;
            --accent-1: #3C6CDF;
            --accent-2: #8A4FFF;
            --accent-3: #F5597F;
            --accent-4: #57CBFF;
            --accent-5: #FCBB4A;
            --text-light: #F0F6FF;
            --text-muted: #8DA0C7;
        }
        
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(60, 108, 223, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 79, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(245, 89, 127, 0.05) 0%, transparent 40%);
        }
        
        .nebula-wrapper {
            width: 100%;
            max-width: 1280px;
            background-color: var(--bg-medium);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(60, 108, 223, 0.3);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.3), 
                0 10px 10px -5px rgba(0, 0, 0, 0.2),
                0 0 40px 5px rgba(60, 108, 223, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .nebula-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4));
            border-radius: 16px 16px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            text-shadow: 0 0 15px rgba(60, 108, 223, 0.5);
            background: linear-gradient(90deg, #FFFFFF, #8A9EDF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            background-color: var(--bg-light);

            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(13, 42, 92, 0.8);
            color: var(--text-muted);
            position: relative;
            overflow: visible;  /* 변경: 버튼 밖으로 뱃지가 나갈 수 있도록 */
        }
        
        .algo-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;

        .algo-button:hover::before {
            opacity: 1;
        }
        
        .algo-button.active {
            background-color: var(--accent-1);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(60, 108, 223, 0.5);

        .algo-button.active[data-algo="bubble"] {

        }
        
        .algo-button.active[data-algo="selection"] {
            background-color: var(--accent-2);
        }
        
        .algo-button.active[data-algo="insertion"] {
            background-color: var(--accent-3);
        }
        
        .algo-button.active[data-algo="merge"] {
            background-color: var(--accent-4);
        }
        
        .algo-button.active[data-algo="quick"] {
            background-color: var(--accent-5);
        }

            align-items: center;

        }

        .info-title[data-algo="bubble"] {

        .info-title[data-algo="selection"] {

        }
        
        .info-title[data-algo="insertion"] {

        }
        
        .control-button {

            width: 18px;
            height: 18px;

            border-radius: 50%;

<body>
    <div id="root"></div>

    <script type="text/babel">
        // React 컴포넌트 및 앱 로직
        function runApp() {
            const { useState, useEffect, useRef, useCallback, useMemo } = React;
            const N = 25; // 데이터 포인트 수
            
            // 알고리즘 정보
            const algoInfo = {
                bubble: { 
                    title: '흐르는 성운 (버블 정렬)', 
                    concept: '이웃한 두 별을 비교하여 순서가 잘못되었을 경우 서로의 위치를 바꿉니다. 이 과정은 마치 큰 별이 천천히 성운의 가장자리로 떠오르는 것과 같습니다.',
                    bigO: 'O(n²) - 최악, 평균, 최선 케이스',
                    features: '구현이 간단하고 안정적이지만, 효율성이 낮아 큰 데이터셋에는 적합하지 않습니다. 대부분의 상황에서 다른 알고리즘보다 성능이 떨어집니다.',
                    color: 'var(--accent-1)',
                    complexity: 'O(n²)'
                },
                selection: { 
                    title: '항성 선택 (선택 정렬)', 
                    concept: '전체 성운에서 가장 밝은 별을 찾아 적절한 위치로 이동시킵니다. 한 번에 하나의 별이 최종 위치를 찾아가는 과정입니다.',
                    bigO: 'O(n²) - 최악, 평균, 최선 케이스',
                    features: '메모리 사용이 적고 구현이 쉽지만, 데이터 크기에 관계없이 항상 O(n²)의 시간이 걸립니다. 안정적이지 않은 정렬 알고리즘입니다.',
                    color: 'var(--accent-2)',
                    complexity: 'O(n²)'
                },
                insertion: { 
                    title: '궤도 조정 (삽입 정렬)', 
                    concept: '각 별을 올바른 위치에 삽입하여 부분적으로 정렬된 성운을 점진적으로 구축합니다. 마치 별들이 자신의 올바른 궤도를 찾아가는 것과 같습니다.',
                    bigO: 'O(n²) - 최악/평균, O(n) - 최선 케이스',
                    features: '작은 데이터셋이나 거의 정렬된 데이터에 효율적입니다. 온라인 알고리즘으로 데이터가 들어오는 대로 정렬할 수 있습니다.',
                    color: 'var(--accent-3)',
                    complexity: 'O(n²)'
                },
                merge: { 
                    title: '성운 병합 (병합 정렬)', 
                    concept: '성운을 작은 부분으로 나누고, 각 부분을 정렬한 후 병합하는 분할 정복 방식입니다. 재귀적 특성이 돋보이는 알고리즘입니다.',
                    bigO: 'O(n log n) - 최악, 평균, 최선 케이스',
                    features: '안정적인 정렬 알고리즘으로 예측 가능한 성능을 제공합니다. 추가 메모리가 필요하지만, 대규모 데이터셋에서도 효율적으로 작동합니다.',
                    color: 'var(--accent-4)',
                    complexity: 'O(n log n)'
                },
                quick: { 
                    title: '성운 분할 (퀵 정렬)', 
                    concept: '피벗 요소를 기준으로 성운을 분할하고 각 부분을 재귀적으로 정렬합니다. 우주에서 은하가 형성되는 과정과 유사합니다.',
                    bigO: 'O(n²) - 최악, O(n log n) - 평균/최선 케이스',
                    features: '평균적으로 매우 빠르며 제자리 정렬이 가능합니다. 피벗 선택 방법에 따라 성능이 크게 달라지며, 재귀적 특성을 가집니다.',
                    color: 'var(--accent-5)',
                    complexity: 'O(n log n)*'
                }
            };

            // --- 정렬 알고리즘 생성기 ---
            // 버블 정렬
            function* bubbleSort(arr) { 
                console.log("버블 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length; i++) { 
                    for (let j = 0; j < a.length - i - 1; j++) { 
                        a.forEach(d => { if(d.state !== 'sorted') d.state = 'default'; });
                        a[j].state = 'comparing'; 
                        a[j+1].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        if (a[j].value > a[j+1].value) {
                            const temp = {...a[j]};
                            a[j] = {...a[j+1]};
                            a[j+1] = temp;
                            a[j].state = 'swapped';
                            a[j+1].state = 'swapped';
                            yield [...a]; // 배열의 복사본을 반환
                        }
                    }
                    a[a.length - i - 1].state = 'sorted';
                }
                a.forEach(d => d.state = 'sorted');
                console.log("버블 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }
            
            // 선택 정렬
            function* selectionSort(arr) { 
                console.log("선택 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                for(let i = 0; i < a.length - 1; i++) { 
                    let min_idx = i; 
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[min_idx].state = 'min';
                    yield [...a]; // 배열의 복사본을 반환
                    
                    for(let j = i + 1; j < a.length; j++) {
                        a[j].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        if (a[j].value < a[min_idx].value) {
                            a[min_idx].state = 'default';
                            min_idx = j;
                            a[min_idx].state = 'min';
                            yield [...a]; // 배열의 복사본을 반환
                        } else {
                            a[j].state = 'default';
                        }
                    }
                    
                    if (min_idx !== i) {
                        const temp = {...a[i]};
                        a[i] = {...a[min_idx]};
                        a[min_idx] = temp;
                        a[i].state = 'sorted';
                        yield [...a]; // 배열의 복사본을 반환
                    }
                    a[i].state = 'sorted';
                }
                a[a.length - 1].state = 'sorted'; // 마지막 요소도 정렬 상태로 표시
                console.log("선택 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }
            
            // 삽입 정렬
            function* insertionSort(arr) { 
                console.log("삽입 정렬 시작");
                let a = JSON.parse(JSON.stringify(arr)); 
                a[0].state = 'sorted'; 
                yield [...a]; // 배열의 복사본을 반환
                
                for(let i = 1; i < a.length; i++) { 
                    let key = {...a[i]}; // 객체 복사
                    let j = i - 1; 
                    
                    a.forEach((d, k) => d.state = k < i ? 'sorted' : 'default');
                    a[i].state = 'key';
                    yield [...a]; // 배열의 복사본을 반환
                    
                    while (j >= 0 && a[j].value > key.value) {
                        a[j].state = 'comparing';
                        yield [...a]; // 배열의 복사본을 반환
                        
                        a[j+1] = {...a[j]}; // 객체 복사
                        j--;
                    }
                    
                    a[j+1] = key;
                    a.forEach((d, k) => d.state = k <= i ? 'sorted' : 'default');
                    yield [...a]; // 배열의 복사본을 반환
                }
                
                console.log("삽입 정렬 완료");
                return [...a]; // 배열의 복사본을 반환
            }
            
            // 병합 정렬 - 재귀적 구현
            function* mergeSort(arr, start = 0, end = arr.length - 1, depth = 0) {
                console.log(`병합 정렬 시작: ${start} ~ ${end}, 깊이: ${depth}`);
                let a = JSON.parse(JSON.stringify(arr));
                
                // 기본 사례: 하나의 요소
                if (start >= end) {
                    a[start].state = 'sorted';
                    yield [...a];
                    return a;
                }
                
                // 하위 배열로 분할
                const mid = Math.floor((start + end) / 2);
                
                // 모든 요소를 기본 상태로 설정
                a.forEach(d => d.state = 'default');
                
                // 현재 처리 중인 범위 표시
                for (let i = start; i <= end; i++) {
                    a[i].state = 'comparing';
                }
                yield [...a];
                
                // 왼쪽 하위 배열 정렬
                for (let i = start; i <= mid; i++) {
                    a[i].state = 'comparing';
                }
                for (let i = mid + 1; i <= end; i++) {
                    a[i].state = 'default';
                }
                yield [...a];
                
                // 왼쪽 하위 배열을 재귀적으로 정렬
                const leftGen = mergeSort([...a], start, mid, depth + 1);
                let leftResult = leftGen.next();
                while (!leftResult.done) {
                    // 왼쪽 하위 배열의 결과 복사
                    for (let i = start; i <= mid; i++) {
                        a[i] = leftResult.value[i];
                    }
                    yield [...a];
                    leftResult = leftGen.next();
                }
                
                // 왼쪽 결과 통합
                for (let i = start; i <= mid; i++) {
                    a[i] = leftResult.value[i];
                }
                
                // 오른쪽 하위 배열 정렬
                for (let i = start; i <= mid; i++) {
                    a[i].state = 'sorted';
                }
                for (let i = mid + 1; i <= end; i++) {
                    a[i].state = 'comparing';
                }
                yield [...a];
                
                // 오른쪽 하위 배열을 재귀적으로 정렬
                const rightGen = mergeSort([...a], mid + 1, end, depth + 1);
                let rightResult = rightGen.next();
                while (!rightResult.done) {
                    // 오른쪽 하위 배열의 결과 복사
                    for (let i = mid + 1; i <= end; i++) {
                        a[i] = rightResult.value[i];
                    }
                    yield [...a];
                    rightResult = rightGen.next();
                }
                
                // 오른쪽 결과 통합
                for (let i = mid + 1; i <= end; i++) {
                    a[i] = rightResult.value[i];
                }
                
                // 두 정렬된 하위 배열 병합
                let temp = new Array(end - start + 1);
                let i = start, j = mid + 1, k = 0;
                
                // 병합 과정 시각화
                a.forEach(d => {
                    if (d.state !== 'sorted') d.state = 'default';
                });
                
                while (i <= mid && j <= end) {
                    a[i].state = 'comparing';
                    a[j].state = 'comparing';
                    yield [...a];
                    
                    if (a[i].value <= a[j].value) {
                        temp[k] = {...a[i]};
                        temp[k].state = 'merged';
                        i++;
                    } else {
                        temp[k] = {...a[j]};
                        temp[k].state = 'merged';
                        j++;
                    }
                    k++;
                }
                
                // 남은 요소 복사
                while (i <= mid) {
                    a[i].state = 'comparing';
                    yield [...a];
                    temp[k] = {...a[i]};
                    temp[k].state = 'merged';
                    i++;
                    k++;
                }
                
                while (j <= end) {
                    a[j].state = 'comparing';
                    yield [...a];
                    temp[k] = {...a[j]};
                    temp[k].state = 'merged';
                    j++;
                    k++;
                }
                
                // 임시 배열에서 원래 배열로 요소 복사
                for (let i = 0; i < temp.length; i++) {
                    a[start + i] = temp[i];
                    a[start + i].state = 'sorted';
                }
                yield [...a];
                
                console.log(`병합 정렬 완료: ${start} ~ ${end}, 깊이: ${depth}`);
                return a;
            }
            
            // 퀵 정렬
            function* quickSort(arr, start = 0, end = arr.length - 1, depth = 0) {
                console.log(`퀵 정렬 시작: ${start} ~ ${end}, 깊이: ${depth}`);
                let a = JSON.parse(JSON.stringify(arr));
                
                if (start >= end) {
                    if (start === end) a[start].state = 'sorted';
                    return a;
                }
                
                // 현재 처리 중인 범위 표시
                a.forEach(d => d.state = 'default');
                for (let i = start; i <= end; i++) {
                    a[i].state = 'comparing';
                }
                yield [...a];
                
                // 피벗 선택 (마지막 요소)
                const pivotIndex = end;
                a[pivotIndex].state = 'pivot';
                yield [...a];
                
                // 파티션 과정
                let i = start - 1;
                
                for (let j = start; j < end; j++) {
                    a[j].state = 'comparing';
                    yield [...a];
                    
                    if (a[j].value <= a[pivotIndex].value) {
                        i++;
                        a[i].state = 'comparing';
                        yield [...a];
                        
                        // 교환
                        if (i !== j) {
                            const temp = {...a[i]};
                            a[i] = {...a[j]};
                            a[j] = temp;
                            a[i].state = 'swapped';
                            a[j].state = 'swapped';
                            yield [...a];
                        }
                    }
                    
                    a[j].state = 'default';
                }
                
                // 피벗을 올바른 위치로 이동
                i++;
                const temp = {...a[i]};
                a[i] = {...a[pivotIndex]};
                a[pivotIndex] = temp;
                a[i].state = 'sorted';
                yield [...a];
                
                // 재귀적으로 피벗 왼쪽 정렬
                if (start < i - 1) {
                    const leftGen = quickSort([...a], start, i - 1, depth + 1);
                    let leftResult = leftGen.next();
                    while (!leftResult.done) {
                        // 왼쪽 부분의 결과 복사
                        for (let k = start; k <= i - 1; k++) {
                            a[k] = leftResult.value[k];
                        }
                        yield [...a];
                        leftResult = leftGen.next();
                    }
                    
                    // 최종 왼쪽 결과 통합
                    if (leftResult.value) {
                        for (let k = start; k <= i - 1; k++) {
                            a[k] = leftResult.value[k];
                        }
                    }
                }
                
                // 재귀적으로 피벗 오른쪽 정렬
                if (i + 1 < end) {
                    const rightGen = quickSort([...a], i + 1, end, depth + 1);
                    let rightResult = rightGen.next();
                    while (!rightResult.done) {
                        // 오른쪽 부분의 결과 복사
                        for (let k = i + 1; k <= end; k++) {
                            a[k] = rightResult.value[k];
                        }
                        yield [...a];
                        rightResult = rightGen.next();
                    }
                    
                    // 최종 오른쪽 결과 통합
                    if (rightResult.value) {
                        for (let k = i + 1; k <= end; k++) {
                            a[k] = rightResult.value[k];
                        }
                    }
                }
                
                // 정렬 완료 표시
                for (let k = start; k <= end; k++) {
                    a[k].state = 'sorted';
                }
                yield [...a];
                
                console.log(`퀵 정렬 완료: ${start} ~ ${end}, 깊이: ${depth}`);
                return a;
            }

                    }
                };
                
                // 정렬 중지 함수
                const stopSorting = () => {
                    console.log("정렬 중지");
                    clearAnimationFrame();
                    setIsSorting(false);
                    generatorRef.current = null;
                };
                
                // 리셋 핸들러
                const handleReset = () => {
                    console.log("초기화 버튼 클릭");
                    if (isSorting) {
                        stopSorting();
                    }
                    setTime(0);
                    setData(generateNewData());
                };
                
                // 정렬 시작/중지 토글 핸들러
                const handleStartStop = () => {
                    if (isSorting) {
                        console.log("정렬 중지 버튼 클릭");
                        stopSorting();
                    } else {
                        console.log("정렬 시작 버튼 클릭");
                        startSorting();
                    }
                };
                
                // 정렬 시작 함수
                const startSorting = () => {
                    clearAnimationFrame();
                    setIsSorting(true);
                    
                    try {
                        // 제너레이터 함수 생성
                        generatorRef.current = sortGenerators[algorithm]([...data]);
                        startTimeRef.current = performance.now();
                        
                        // 타이머 시작
                        timerRef.current = setInterval(() => {
                            setTime((performance.now() - startTimeRef.current) / 1000);
                        }, 10);
                        
                        // 애니메이션 함수
                        const animate = () => {
                            try {
                                const result = generatorRef.current.next();
                                
                                if (!result.done) {
                                    setData(result.value);
                                    animationRef.current = setTimeout(animate, speed);
                                } else {
                                    clearAnimationFrame();
                                    setIsSorting(false);
                                    setData(result.value);
                                    console.log("정렬 완료");
                                }
                            } catch (error) {
                                console.error("애니메이션 오류:", error);
                                clearAnimationFrame();
                                setIsSorting(false);
                            }
                        };
                        
                        // 애니메이션 시작
                        animate();
                        
                    } catch (error) {
                        console.error("정렬 시작 오류:", error);
                        clearAnimationFrame();
                        setIsSorting(false);
                    }
                };
                
                // 알고리즘 변경 핸들러
                const handleAlgorithmChange = (algo) => {
                    if (algo === algorithm) return; // 같은 알고리즘이면 무시
                    
                    console.log(`알고리즘 변경: ${algo}`);
                    
                    // 정렬 중이면 중지
                    if (isSorting) {
                        stopSorting();
                    }
                    
                    // 알고리즘 변경
                    setAlgorithm(algo);
                    setTime(0);
                    setData(generateNewData());
                };
                
                // 속도 변경 핸들러
                const handleSpeedChange = (e) => {
                    const newSpeed = parseInt(e.target.value);
                    setSpeed(newSpeed);
                };
                
                // 속도 텍스트 포맷
                const formatSpeed = (speedValue) => {
                    if (speedValue >= 100) return "느림";
                    if (speedValue >= 50) return "보통";
                    return "빠름";
                };

                return (
                    <div className="nebula-wrapper">
                        <header className="header">
                            <h1 className="title">성운의 조율</h1>
                            <p className="subtitle">다양한 정렬 알고리즘의 작동 원리를 우주의 성운처럼 시각화합니다</p>
                        </header>
                        
                        <div className="controls">
                            {Object.keys(algoInfo).map(key => (
                                <button 
                                    key={key}
                                    className={`algo-button ${algorithm === key ? 'active' : ''}`}
                                    onClick={() => handleAlgorithmChange(key)}
                                    data-algo={key}
                                >
                                    {algoInfo[key].title.split(' ')[0]}
                                    <span className="complexity-badge">{algoInfo[key].complexity}</span>
                                </button>
                            ))}
                        </div>

                        <main className="main-layout">
                            <NebulaVisualization data={data} algorithm={algorithm} />
                            <InfoCard algo={algorithm} time={time} isSorting={isSorting} />
                        </main>

                        <div className="speed-control">
                            <span className="speed-label">속도:</span>
                            <input 
                                type="range" 
                                min="10" 
                                max="150" 
                                value={speed}
                                onChange={handleSpeedChange}
                                className="speed-slider"
                                disabled={isSorting}
                            />
                            <span className="speed-value">{formatSpeed(speed)}</span>
                        </div>

                        <div className="actions">
                            <button 
                                className={`control-button primary-button ${isSorting ? 'running' : ''}`}
                                onClick={handleStartStop}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    {isSorting ? (
                                        <><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></>
                                    ) : (
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    )}
                                </svg>
                                {isSorting ? '중지' : '시작'}
                            </button>
                            <button 
                                className="control-button secondary-button" 
                                onClick={handleReset}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M3 2v6h6"></path>
                                    <path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path>
                                    <path d="M21 22v-6h-6"></path>
                                    <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
                                </svg>
                                초기화
                            </button>
                        </div>
                    </div>
                );
            }

            // ReactDOM.createRoot를 사용하여 렌더링
            try {
                const container = document.getElementById('root');
                const root = ReactDOM.createRoot(container);
                root.render(<App />);
                console.log("React 앱 렌더링 완료");
            } catch (error) {
                console.error("React 렌더링 오류:", error);
                document.getElementById('root').innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px;">
                        <h2>앱 렌더링 중 오류가 발생했습니다</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 라이브러리 로드 확인
        let attempts = 0;
        const maxAttempts = 50;
        
        const readyCheck = setInterval(() => {
            attempts++;
            try {
                if (window.React && window.ReactDOM && window.ReactDOM.createRoot && window.d3) {
                    clearInterval(readyCheck);
                    console.log("라이브러리 로드 완료, 애플리케이션 시작");
                    runApp();
                } else if (attempts >= maxAttempts) {
                    clearInterval(readyCheck);
                    document.getElementById('root').innerHTML = `
                        <div style="color: white; text-align: center; padding: 20px;">
                            <h2>라이브러리 로드 중 오류가 발생했습니다</h2>
                            <p>페이지를 새로고침하거나 다른 브라우저에서 시도해 주세요.</p>
                            <p>로드 상태: React ${window.React ? '✓' : '✗'}, 
                               ReactDOM ${window.ReactDOM ? '✓' : '✗'}, 
                               createRoot ${window.ReactDOM && window.ReactDOM.createRoot ? '✓' : '✗'}, 
                               D3 ${window.d3 ? '✓' : '✗'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("라이브러리 체크 중 오류:", error);
                clearInterval(readyCheck);
                document.getElementById('root').innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px;">
                        <h2>라이브러리 로드 중 오류가 발생했습니다</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }, 100);
        
        // 파비콘 오류 방지
        window.addEventListener('load', () => {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="0.9em" font-size="90">🌌</text></svg>';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
